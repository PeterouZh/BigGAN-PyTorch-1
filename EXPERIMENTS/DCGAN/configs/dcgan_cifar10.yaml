wgan_gp_cifar10:
  dataset: cifar10
  dataroot: '~/.keras/cifar10'
  imageSize: 32
  cuda: true
  manualSeed: 13
  niter: 300
  loss: wgan_gp
  use_bound: false
  inception_metric:
    saved_inception_moments: '~/.keras/cifar10/cifar10_inception_moments.npz'
    num_inception_images: 50000
    batch_size: 256
  dummy_train: false
  ngf: 128
  ndf: 256
  lr: 1.e-4


wbgan_gp_cifar10:
  dataset: cifar10
  dataroot: '~/.keras/cifar10'
  imageSize: 32
  cuda: true
