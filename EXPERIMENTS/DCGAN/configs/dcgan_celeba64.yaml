Celeba64:
  loader:
    dataset: Celeba64
    datadir: ~/.keras/celeba/
    batch_size: 512
    shuffle: false
    num_workers: 6
    seed: 0
  saved_inception_moments: '~/.keras/BigGAN-PyTorch-1/Celeba64_inception_moments.npz'
  parallel: true
  augment: false

plot_large_batchsize:
  title: "large batchsize"
  tag: 'test/FID'
  use_dump: True
